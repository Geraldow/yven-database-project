<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Listar tarjetas - Yven</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://kit.fontawesome.com/126fa838b4.js" crossorigin="anonymous"></script>

<style>
	* {
		margin: 0;
		padding: 0;
	}
	
	body {
		font-family: 'Montserrat';
		background:  #201A30;
	}
	
	.title-tarjeta {
		color: white;
		font-weight: 700;
		margin: 30px auto;
		background: #49A9A4;
		width: 30%;
		border-radius: 10px;
	}
	
	 .button-new {
		text-decoration: none;
		font-size: 20px;
		border: none;
		background: #8A5796;
		color: white;
		border-radius: 5px;
		padding: 3px 10px;
		
		
	}
	
	.button-new:hover {
		text-decoration: none;
		background: #BA5796;
		color: white;
	}
	
	table {		
		width: 60%;
		margin: 30px auto;
		color: white;
		text-align: center
	}
	
	
</style>
</head>
<body>
	<div align="center">
		<h1 class="title-tarjeta">Tarjetas</h1>
		<a th:href="@{/tarjetas/nuevo}" class="button-new">Crear nueva tarjeta <i class="fa-solid fa-caret-right"></i> </a> 
		<br/>
		<table border="1" cellpadding="30">
			<thead>
				<tr>
					<th>ID</th>
					<th>Tipo Tarjeta</th>
					<th>Nombre Tarjeta</th>
					<th>Número Tarjeta</th>
					<th>Tiempo de Expiración</th>
					<th>Código de Seguridad</th>
					<th>CVC</th>
					<th>CVV</th>
					<th>Dirección</th>
					<th>Ciudad</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tarjeta : ${listaTarjetas}">
					<td th:text="${tarjeta.idTarjeta}">Id</td>
					<td th:text="${tarjeta.tipoTarjeta}">Tipo Tarjeta</td>
					<td th:text="${tarjeta.nombreTarjeta}">Nombre Tarjeta</td>
					<td th:text="${tarjeta.numeroTarjeta}">Número Tarjeta</td>
					<td th:text="${tarjeta.tiempoExpiracion}">Tiempo de Expiración</td>
					<td th:text="${tarjeta.codigoSeguridad}">Código de Seguridad</td>
					<td th:text="${tarjeta.cvc}">CVC</td>
					<td th:text="${tarjeta.cvv}">CVV</td>
					<td th:text="${tarjeta.direccion}">Dirección</td>
					<td th:text="${tarjeta.ciudad}">Ciudad</td>
					<td><a th:href="@{/tarjetas/actualizar/{id}(id=${tarjeta.idTarjeta})}">Actualizar</a></td>
					<td><a th:href="@{/tarjetas/eliminar/{id}(id=${tarjeta.idTarjeta})}">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
