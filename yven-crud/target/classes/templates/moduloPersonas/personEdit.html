<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Persona - Yven</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Editar Persona</h1>
            <form action="#" th:action="@{/personas/guardar}" th:object="${persona}" method="post">
                <table class="table table-bordered">
                    <tr>
                        <td>Tipo de Documento:</td>
                        <td><input type="text" class="form-control" th:field="*{tipoDocumento}"></td>
                    </tr>
                    <tr>
                        <td>Numero de Documento:</td>
                        <td><input type="text" class="form-control" th:field="*{numeroDocumento}"></td>
                    </tr>
                    <tr>
                        <td>Primer Apellido:</td>
                        <td><input type="text" class="form-control" th:field="*{primerApellido}"></td>
                    </tr>
                    <tr>
                        <td>Segundo Apellido:</td>
                        <td><input type="text" class="form-control" th:field="*{segundoApellido}"></td>
                    </tr>
                    <tr>
                        <td>Nombres:</td>
                        <td><input type="text" class="form-control" th:field="*{nombres}"></td>
                    </tr>
                    <tr>
                        <td>Fecha de Nacimiento:</td>
                        <td><input type="text" class="form-control" th:field="*{fechaNacimiento}"></td>
                    </tr>
                    <tr>
                        <td>Sexo:</td>
                        <td><input type="text" class="form-control" th:field="*{sexo}"></td>
                    </tr>
                    <tr>
                        <td>Estado Civil:</td>
                        <td><input type="text" class="form-control" th:field="*{estadoCivil}"></td>
                    </tr>
                    <tr>
                        <td>Ubigeo:</td>
                        <td><input type="text" class="form-control" th:field="*{ubigeo}"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><button type="submit" class="btn btn-dark">Guardar Cambios</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
