<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/126fa838b4.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
		  rel="stylesheet">
	<title>Listar personas - Yven</title>
	<style>
		body {
            background: #370C94;
            color: white;
            font-family: 'Montserrat';
        }

        h2 {
            margin: 50px 0;
            width: 30%;
            font-weight: 700;

        }

         .title-evento {
            text-decoration: none;
            font-size: 20px;
            border: 2px solid white;
            color: white;
            border-radius: 10px;
            padding: 5px 8px;

        }

        .title-evento:hover {
            text-decoration: none;
            background: #C41BA2;
            color: white;
        }

        .titulos{
            background-color: rgba(255, 255, 255, 0.041);
        }


	</style>
</head>
<body>
<div align="center">
	<h2>Personas</h2>
	<a th:href="@{/personas/nuevo}" class="title-evento">Crear nuevo persona <i class="fa-solid fa-caret-right"></i></a>
	<br/><br>
	<table border="1" cellpadding="20">
		<thead class="titulos">
		<tr>
			<th>Tipo Documento</th>
			<th>Número Documento</th>
			<th>Primer Apellido</th>
			<th>Segundo Apellido</th>
			<th>Nombres</th>
			<th>Fecha de Nacimiento</th>
			<th>Sexo</th>
			<th>Estado Civil</th>
			<th>Ubigeo</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="persona : ${listaPersonas}">
			<td th:text="${persona.tipoDocumento}">Tipo Documento</td>
			<td th:text="${persona.numeroDocumento}">Número Documento</td>
			<td th:text="${persona.primerApellido}">Primer Apellido</td>
			<td th:text="${persona.segundoApellido}">Segundo Apellido</td>
			<td th:text="${persona.nombres}">Nombres</td>
			<td th:text="${persona.fechaNacimiento}">Fecha de Nacimiento</td>
			<td th:text="${persona.sexo}">Sexo</td>
			<td th:text="${persona.estadoCivil}">Estado Civil</td>
			<td th:text="${persona.ubigeo}">Ubigeo</td>
			<td><a th:href="@{/personas/actualizar/{id}(id=${persona.numeroDocumento})}">Actualizar</a></td>
			<td><a th:href="@{/personas/eliminar/{id}(id=${persona.numeroDocumento})}">Eliminar</a></td>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
