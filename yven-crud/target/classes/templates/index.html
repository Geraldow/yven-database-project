<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión - Yven</title>
  <link rel="stylesheet" href="../static/assets/css/style.css">
</head>
<body>
<div align="center">
  <h1>Ingresa a Yven</h1>
  <form id="formulario-login" th:action="@{/login}" method="post">
    <table>
      <tr>
        <td><label for="username">Nombre de usuario:</label></td>
        <td><input type="email" id="username" name="username" required></td>
      </tr>
      <tr>
        <td><label for="password">Contraseña:</label></td>
        <td><input type="password" id="password" name="password" required></td>
      </tr>
      <tr>
        <td></td>
        <td><button type="submit" id="botonAuth">Iniciar sesión</button></td>

      </tr>
    </table>
  </form>
  <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
</div>

</body>
</html>
