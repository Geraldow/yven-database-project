<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Evento - Yven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Editar Evento</h1>
            <form action="#" th:action="@{/eventos/guardar	}" th:object="${evento}" method="post" >
                <table class="table table-bordered">
                    <tr>
                        <td>Titulo:</td>
                        <td><input type="text" class="form-control" th:field="*{tituloEvento}"></td>
                    </tr>
                    <tr>
                        <td>Descripción:</td>
                        <td><input type="text" class="form-control" th:field="*{descripcionEvento}"></td>
                    </tr>
                    <tr>
                        <td>Ubicación:</td>
                        <td><input type="text" class="form-control" th:field="*{ubicacionEvento}"></td>
                    </tr>
                    <tr>
                        <td>Tipo Evento:</td>
                        <td><input type="text" class="form-control" th:field="*{tipoEvento}"></td>
                    </tr>
                    <tr>
                        <td>Fecha del evento:</td>
                        <td><input type="text" class="form-control" th:field="*{fechaEvento}"></td>
                    </tr>
                    <tr>
                        <td>Hora de Inicio:</td>
                        <td><input type="text" class="form-control" th:field="*{horaInicio}"></td>
                    </tr>
                    <tr>
                        <td>Hora de Finalización:</td>
                        <td><input type="text" class="form-control" th:field="*{horaFinalizacion}"></td>
                    </tr>
                    <tr>
                        <td>Capacidad:</td>
                        <td><input type="text" class="form-control" th:field="*{capacidadEvento}"></td>
                    </tr>
                    <tr>
                        <td>Estado:</td>
                        <td><input type="text" class="form-control" th:field="*{estadoEvento}"></td>
                    </tr>
                    <tr>
                        <td>Precio de entrada:</td>
                        <td><input type="text" class="form-control" th:field="*{precioEntrada}"></td>
                    </tr>
                    <tr>
                        <td>Catering:</td>
                        <td><input type="text" class="form-control" th:field="*{catering}"></td>
                    </tr>
                    <tr>
                        <td>Presupuesto:</td>
                        <td><input type="text" class="form-control" th:field="*{presupuesto}"></td>
                    </tr>
                    <tr>
                        <td>Proveedor:</td>
                        <td><input type="text" class="form-control" th:field="*{organizadorId}"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><button type="submit" class="btn btn-dark">Guardar Cambios</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
