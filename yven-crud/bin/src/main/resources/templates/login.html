<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Iniciar sesión - Yven</title>
    <link rel="stylesheet" href="../static/assets/css/style.css">
</head>
<body>
    <div align="center">
        <h1>Ingresa a Yven</h1>
        <form action="../templates/eventList.html" method="post">
            <table>
                <tr>
                    <td><label for="email">Correo electrónico:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Contraseña:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Iniciar sesión</button></td>
                </tr>
            </table>
        </form>
        <p>¿No tienes una cuenta? <a href="../templates/register.html">Regístrate aquí</a></p>
    </div>

    </body>
</html>
