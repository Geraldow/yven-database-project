<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Editar Tarjeta - Yven</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center">Editar Tarjeta</h1>
            <form action="#" th:action="@{/tarjetas/guardar}" th:object="${tarjeta}" method="post">
				<input type="hidden" th:field="*{idTarjeta}" />
                <table class="table table-bordered">
                    <tr>
                        <td>Tipo Tarjeta:</td>
                        <td><input type="text" class="form-control" th:field="*{tipoTarjeta}"></td>
                    </tr>
                    <tr>
                        <td>Nombre Tarjeta:</td>
                        <td><input type="text" class="form-control" th:field="*{nombreTarjeta}"></td>
                    </tr>
                    <tr>
                        <td>Número Tarjeta:</td>
                        <td><input type="text" class="form-control" th:field="*{numeroTarjeta}"></td>
                    </tr>
                    <tr>
                        <td>Tiempo de Expiración:</td>
                        <td><input type="text" class="form-control" th:field="*{tiempoExpiracion}"></td>
                    </tr>
                    <tr>
                        <td>Código de Seguridad:</td>
                        <td><input type="text" class="form-control" th:field="*{codigoSeguridad}"></td>
                    </tr>
                    <tr>
                        <td>CVC:</td>
                        <td><input type="text" class="form-control" th:field="*{cvc}"></td>
                    </tr>
                    <tr>
                        <td>CVV:</td>
                        <td><input type="text" class="form-control" th:field="*{cvv}"></td>
                    </tr>
                    <tr>
                        <td>Dirección:</td>
                        <td><input type="text" class="form-control" th:field="*{direccion}"></td>
                    </tr>
                    <tr>
                        <td>Ciudad:</td>
                        <td><input type="text" class="form-control" th:field="*{ciudad}"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><button type="submit" class="btn btn-dark">Guardar Cambios</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
