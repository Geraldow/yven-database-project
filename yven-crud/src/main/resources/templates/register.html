<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Crear cuenta - Yven</title>
    <link rel="stylesheet" href="../static/assets/css/style.css">
</head>
<body>
    <div align="center">
        <h1>Regístrate en Yven</h1>
        <form action="/register" method="post">
            <table>
                <tr>
                    <td><label for="name">Nombre de usuario:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Correo electrónico:</label></td>
                    <td><input type="text" id="lastname" name="lastname" required></td>
                </tr>
                <tr>
                    <td><label for="email">Telefono:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
                <tr>
                    <td><label for="password">Contraseña:</label></td>
                    <td><input type="password" id="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label for="confirmPassword">Confirmar contraseña:</label></td>
                    <td><input type="password" id="confirmPassword" name="confirmPassword" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Registrarse</button></td>
                </tr>
            </table>
        </form>
        <p>¿Ya tienes una cuenta? <a href="../templates/login.html">Inicia sesión aquí</a></p>
    </div>

    </body>
</html>
