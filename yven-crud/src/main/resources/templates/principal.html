<!DOCTYPE html>

<head>

    <title>Inicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-primary {
            background:  #370C94;
        }

        .bg-secondary {
            background: #C41BA2;
        }

        .bg-dark-transparent {
            background: rgba(27, 27, 27, 0.6);
        }

        .bg-secondary:hover {
            background: #C41BA2;

    <link rel="shortcut icon" href="images/YVEN-LOGO.png" type="image/x-icon">

<body class="bg-primary">
<header class="z-40 ">

        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
            <a href="#" class="flex items-center hover:skew-y-3 space-x-1 rtl:space-x-reverse">

            </a>
            <button data-collapse-toggle="navbar-default" type="button"

                <svg class="w-5 h-5 text-gray-200" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"

                    <li><a class="px-6 py-2.5 text-white text-center border-gray-400 rounded-full hover:skew-y-6 hover:text-blue-200 md:p-0 text-[18px]" th:href="@{/index}">Inicio</a></li>

                </ul>
            </div>
        </div>
    </nav>
</header>
<!-- Bienvenida  -->

                    class="px-3 py-3 text-sm font-medium text-gray-900 hover:bg-secondary">
                <img src="images/youtube.png" class="hover:rotate-12 hover:bg-dark-transparent h-10 w-12" alt="">
            </button>
            <button type="button"
                    class="px-3 py-3 text-sm font-medium text-gray-900 hover:bg-primary hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700  border-gray-700 text-white hover:text-white  focus:ring-blue-500 focus:text-white">

            <button type="button"

                        Yven empodera a las personas a crear eventos memorables y significativos a través de una plataforma innovadora, accesible y centrada en el cliente
